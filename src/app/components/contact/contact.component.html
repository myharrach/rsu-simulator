<div class="px-4 mt-5 pt-4 py-2 my-0 text-center border main-words">
  <h4 class="display-6 fw-bold"
      style="text-decoration: underline;">  إتصل بنا  </h4>
  <hr>
  <div class=" col-lg-6 me-5 px-4" style="display:inline;">
    <form action="https://formspree.io/f/xayzonok"
          method="POST">
      <div class="mb-3 row"><label for="Email" class="col-sm-2 col-form-label">البريد الإلكتروني</label>
        <div class="col-sm-10"><input type="email" style="width: 75%" class="form-control" name="Email" id="Email"
                                      placeholder="email@example.com"></div>
      </div>
      <div class="mb-3 row"><label for="objet" class="col-sm-2 col-form-label">الموضوع</label>
        <div class="col-sm-10"><input type="text" style="width: 75%" class="form-control" name="Objet" id="objet"
                                      placeholder="Objet"></div>
      </div>
      <div class="mb-3 row"><label for="Text" class="col-sm-2 col-form-label">الرسالة </label>
        <div class="col-sm-10">
          <textarea type="text" style="width: 75%" class="form-control" name="Message" id="Text"
                    placeholder="Message"></textarea></div>
      </div>
      <button type="submit" class="btn btn-send">أرسل</button>
    </form>
  </div>
</div>
